<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRA | Perimeter Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* [COPY ALL THE CSS FROM YOUR PREVIOUS CODE HERE] */
        :root { --bg: #020617; --blue: #3b82f6; --cyan: #06b6d4; --text-main: #f8fafc; --border: rgba(255, 255, 255, 0.08); }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #020617; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 280px; background: rgba(2, 6, 23, 0.9); border-right: 1px solid var(--border); padding: 30px 20px; display: flex; flex-direction: column; }
        .main { flex: 1; padding: 40px; overflow-y: auto; background: radial-gradient(circle at top right, #0f172a, #020617); }
        .menu a { display: flex; align-items: center; gap: 12px; padding: 12px 16px; margin-bottom: 8px; border-radius: 12px; color: #94a3b8; text-decoration: none; font-size: 14px; transition: 0.3s; }
        .menu a:hover, .menu a.active { background: rgba(59, 130, 246, 0.1); color: var(--blue); }
        /* Table and Panel styles */
        .panel { background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 20px; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #94a3b8; font-size: 11px; padding: 15px; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid var(--border); font-size: 14px; }
        .pill { padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; }
        .pill-auth { background: rgba(16, 185, 129, 0.1); color: #10b981; }
        .pill-block { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header" style="text-align:center; margin-bottom: 40px;">
            <div style="font-family: 'Montserrat'; font-size: 24px; font-weight: 800; letter-spacing: 3px; color: #fff;">ASTRA</div>
            <p style="font-size: 9px; color: var(--cyan); letter-spacing: 2px;">PERIMETER INTELLIGENCE</p>
        </div>
        <div class="menu">
            <a href="/" id="nav-home">üõ°Ô∏è Dashboard</a>
            <a href="/history_view" id="nav-history">üìë Entry Logs</a>
            <a href="/about" id="nav-about">‚ú® About Astra</a>
            <hr style="border: 0; border-top: 1px solid var(--border); margin: 20px 0;">
            <a href="/admin/login">üîê Admin Portal</a>
        </div>
        <div style="margin-top: auto; font-size: 10px; color: #475569; text-align: center;">
            ¬© 2026 NIT MANIPUR
        </div>
    </div>

    <div class="main">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Auto-highlight active menu
        const path = window.location.pathname;
        if (path === "/") document.getElementById("nav-home").classList.add("active");
        if (path === "/history_view") document.getElementById("nav-history").classList.add("active");
        if (path === "/about") document.getElementById("nav-about").classList.add("active");
    </script>
</body>
</html>
